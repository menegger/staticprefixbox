<html>
	<head>
		<link rel="stylesheet" type="text/css" media="screen" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/5.2.0/css/bootstrap-slider.css" rel="stylesheet">
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/5.2.0/bootstrap-slider.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
		<script src="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
		<script src ="plugin.js"></script>
		
		<style>
			input, #datetimepicker
			{
				width:600px;
				margin:20px;
			}
			td, th
			{
				padding:10px;
			}
			.pf-suggestion-container
			{
				width:600px !important;
			}
			#sliderDiv
			{
				margin:20px;
			}
		</style>
	</head>
	<body>
		<div>
			<div>
				<input id="departure" />
			</div>
			<div>
				<input id="arrival" />
			</div>
			
			<div>
				<input type='text' class="form-control" id='datetimepicker' />
			</div>
			
			<div id ="sliderDiv">
				<input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="200" data-slider-step="1" data-slider-value="14"/>
			</div>
			<input type="hidden" id="result" />
		</div>
		


				
		<script type="text/javascript">
			$(function () {
				$("#datetimepicker").datetimepicker({
				  format: 'MM/DD/YYYY'
				});
				
				$("#datetimepicker").on("dp.change", function()
				{
					Prefixbox.boxes[2].sendRequest();
				});
			});
			
			$('#ex1').slider({
				formatter: function(value) {
					return 'Current value: ' + value;
				}
			});
		</script>

		

		
		
		<div>
			<table id="resultTable">
			</table>
		</div>
		
	</body>
</html>
